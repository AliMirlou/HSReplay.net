{% extends "base.html" %}
{% load static from staticfiles %}

{% block stylesheets %}
    {{ block.super }}
{% endblock stylesheets %}

{% block content %}

<link href="{% static 'joust/joust.css' %}" rel="stylesheet">
<script src="{% static 'joust/bundle.js' %} "></script>

<a href="{{ replay_data_url }}">Raw Replay File</a>
<div id="container"></div>

<script>
    Joust.viewer('container').height(800).width(1000).assets('{% static 'joust/assets/' %}').fromUrl('{{ replay_data_url }}');
</script>



{% endblock content %}
