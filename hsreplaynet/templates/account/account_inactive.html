{% extends "account/base.html" %}
{% load blocktrans trans from i18n %}

{% block content %}
<div class="center-block">
	<h2>{% trans "Account inactive" %}</h2>

	<p>
		{% blocktrans trimmed %}
			This account is inactive or has been banned.
			Please <a href="mailto:{{ site_email }}">contact us</a> if this is in error.
		{% endblocktrans %}
	</p>
</div>
{% endblock %}
