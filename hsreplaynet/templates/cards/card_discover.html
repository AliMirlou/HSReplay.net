{% extends "base.html" %}
{% load render_bundle from webpack_loader %}
{% load feature from features %}

{% block title %}Card Database{% endblock %}

{% block fullcontent %}
{% feature "carddb" as ft_carddb %}
{% if ft_carddb.enabled %}
	<div id="card-container"></div>
	{% render_bundle "card_discover" %}
{% endif %}
{% endblock %}
