{% extends "base.html" %}
{% load render_bundle from webpack_loader %}
{% load feature from features %}

{% block fullcontent %}
{% feature "archetypes" as ft_archetypes %}
{% if ft_archetypes.enabled %}
	<div class="page-header">
		<div class="container-fluid">
			<h1>Archetypes</h1>
		</div>
	</div>
	<div class="content">
		<div class="container-fluid">
			<div id="archetypes-container"></div>
		</div>
	</div>

	{% render_bundle "archetypes" %}
{% endif %}
{% endblock %}
