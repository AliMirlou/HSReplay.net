{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block fullcontent %}
	<div id="deck-info"
		{% if user.is_staff %}data-admin-url="{% url 'admin:cards_deck_change' deck.pk %}"{% endif %}
		data-deck-id="{{ deck.shortid }}"
		data-hero-id="{{ deck.hero.dbf_id }}"
		data-deck-cards="{{ card_list }}"
		data-deck-class="{{ deck.deck_class.name }}"
	>
	</div>
	<div id="deck-container"></div>
	{% render_bundle "stats" %}
	{% render_bundle "deck_detail" %}
{% endblock %}
