{% extends "base.html" %}
{% load render_bundle from webpack_loader %}
{% load feature from features %}

{% block title %}{{deck_name|default:"Unnamed Deck"}}{% endblock %}

{% block fullcontent %}
	<div id="deck-info"
		data-deck-id="{{ deck.shortid }}"
		data-deck-cards="{{ card_list }}"
		data-deck-class="{{ deck_class }}">
	</div>
	<div id="deck-container"></div>
	{% render_bundle "stats" %}
	{% render_bundle "deck_detail" %}
{% endblock %}
