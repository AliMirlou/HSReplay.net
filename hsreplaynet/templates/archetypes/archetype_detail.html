{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block fullcontent %}
	<div
		id="archetype-container"
		data-archetype-id="{{ archetype.id }}"
		data-archetype-name="{{ archetype.name }}"
		data-archetype-player-class="{{ archetype.player_class.name }}"
		data-archetype-standard="{{ archetype.active_in_standard }}"
		data-archetype-wild="{{ archetype.active_in_wild }}"
	>
	</div>
	{% render_bundle "stats" %}
	{% render_bundle "archetype_detail" %}
{% endblock %}
