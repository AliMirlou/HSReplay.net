{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block fullcontent %}
	<div
		id="archetype-container"
		data-archetype-id="{{ archetype.id }}"
		data-archetype-name="{{ archetype.name }}"
		data-archetype-player-class="{{ archetype.player_class.name }}"
		data-has-standard-data="{{ has_standard_data }}"
		data-has-wild-data="{{ has_wild_data }}"
	>
	</div>
	{% render_bundle "stats" %}
	{% render_bundle "archetype_detail" %}
{% endblock %}
