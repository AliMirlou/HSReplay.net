{% extends "articles/base.html" %}

{% block meta %}
<link rel="alternate" type="application/atom+xml" href="{% url 'articles_article_feed' %}"/>
{% endblock %}

{% block content %}
<div class="article-list">
	{% for article in article_list %}
		{% include "articles/article_excerpt.html" with article=article %}
	{% empty %}
		<p class="alert alert-info">
			There are no published articles. Check back soon!
		</p>
	{% endfor %}
</div>
{% endblock %}
