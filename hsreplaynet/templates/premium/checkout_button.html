{% load static from static %}

<button
	disabled
	role="button"
	type="button"
	class="promo-button text-premium wait checkout-button"
	id="{{ id|default:"premium-checkout-button" }}"
	{% if plan %}
	data-plan="{{ plan.stripe_id }}"
	data-amount="{{ plan.amount_in_cents }}"
	data-currency="{{ plan.currency }}"
	data-description="{{ plan.human_readable_cost }}"
	{% endif %}
>{% if plan %}{{ label|default:plan.human_readable_cost }}{% else %}{{ label|default:"Sign me up!"}}{% endif %}</button>
