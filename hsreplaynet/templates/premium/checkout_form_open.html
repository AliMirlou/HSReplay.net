{% load static from static %}

<form
	id="{{ id|default:"checkout-form"}}"
	method="post"
	action="{% url 'premium_subscribe' %}?next={{ request.path|urlencode }}"
	data-key="{{ STRIPE_PUBLIC_KEY }}"
	data-image="{% static 'images/hsreplay-thumbnail.png' %}"
	data-name="HearthSim Premium"
	data-locale="auto"
	data-panel-label="Subscribe for {% verbatim %}{{amount}}{% endverbatim %}"
	data-allow-remember-me="false"
	{% if user.email %}data-email="{{ user.email }}"{% endif %}
>
{% csrf_token %}
